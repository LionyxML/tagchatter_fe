<!DOCTYPE html>
<html>
  <head>
    <title>TagChatter</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body class="wrapper">
    <aside class="sidebar">
      <div class="sidebar__logo">
        <img src="images/logo.png" />
      </div>
    </aside>

    <div class="content">
      <header class="header">
        <h1 class="header__title">#tagchatter</h1>

        <div class="header__parrots-count">
          <span class="header__title" id="parrots-counter">-</span>
        </div>
      </header>

      <main class="chat">
      </main>

      <div class="msgbox">
        <img class="msgbox__mypic" src="images/spinner.gif" width="52" height="52" alt="My cool picture">
        <input class="msgbox__text" type="text" autofocus>
        <img class="msgbox__send" src="images/send_icon.svg" alt="">
      </div>

    </div>

  <div class="alert">
    <div class="alert__box">
      <div class="alert__title">
        #tagchatter
      </div>
      <div class="alert__message">
        This is a place holder message!
      </div>
      <div class="alert__btn">
        OK
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>

  </body>
</html>
